<template>
    <!-- Header -->
    <div class="slds-modal__header slds-text-heading_large">
         Add Multiple Contacts
    </div>
    <div>
        <table>

            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name <span class="slds-text-color_destructive">*</span></td>
                    <td>Email</td>
                    <td>Gender</td>
                    <td>
                        <lightning-button-icon 
                        icon-name="utility:add" 
                        title="Add New Contact" 
                        class="slds-m-left_xx-small" 
                        onclick={addNewClickHandler}>
                        </lightning-button-icon>
                    </td>
                </tr>
            </thead>
            <tbody>
            <template for:each={contacts} for:item="contact">
                <tr key={contact.tempId}>
                    <td>
                        <lightning-input 
                        label="First Name" 
                        name="FirstName"
                        variant= "label-hidden" 
                        placeholder="Enter First Name"
                        onblur={elementChangeHandler}
                        data-temp-id={contact.tempId} >
                        </lightning-input>
                    </td>
                    <td>
                        <lightning-input 
                        name="LastName"
                        label="Last Name" 
                        variant= "label-hidden" 
                        placeholder="Enter Last Name" 
                        onblur={elementChangeHandler}
                        required
                        data-temp-id={contact.tempId} >
                        </lightning-input>
                    </td>
                    <td>
                        <lightning-input 
                        name="Email"
                        label="Email" 
                        type="email"
                        variant= "label-hidden" 
                        placeholder="Enter Email" 
                        onblur={elementChangeHandler}
                        data-temp-id={contact.tempId} >
                        </lightning-input>
                    </td>
                     <td>
                        <lightning-combobox 
                        name="GenderIdentity"
                        label="Gender" 
                        variant= "label-hidden" 
                        placeholder="Select Gender" 
                        onblur={elementChangeHandler}
                        options={getGenderPicklistValues} 
                        data-temp-id={contact.tempId}  >
                        </lightning-combobox>
                    </td>
                    <td>
                        <lightning-button-icon 
                        icon-name="utility:delete" 
                        title="Delete Contact" 
                        class = "slds-m-left_xx-small" 
                        onclick={deleteClickHandler} 
                        data-temp-id={contact.tempId}>
                        </lightning-button-icon>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>



    <!-- Footer --> 
    <div class="slds-modal__footer slds-text-align_right">
    <lightning-button 
    label="Submit" 
    onclick={submitClickHandler}
    variant="brand">
    </lightning-button>
    </div>
</template>
