<template>
<div style = "height:300px;">
<!-- Utility Icon for Add Row -->
    <lightning-button-icon 
        icon-name="utility:add" 
        alternative-text="Add Row"
        onclick={handleAddRow}
        size="small">
                                    variant="border-filled"
    </lightning-button-icon>

    <!-- Utility Icon for Delete Row -->
    <lightning-button-icon 
        icon-name="utility:delete" 
        alternative-text="Delete Row"
        onclick={handleDeleteRows}
        size="small">
                                    variant="border-filled"
    </lightning-button-icon>

<lightning-datatable
    key-field="Id"
    data={data}
    show-row-number-column
    onsave={handleSave}
    draft-values={saveDraftValue}
    hidden-checkbox-column
    columns={columns}>
</lightning-datatable>
</div>
</template>
